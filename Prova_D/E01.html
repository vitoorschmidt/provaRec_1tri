<meta charset="utf-8" />
<script>
    //Elaborar um programa que pergunte ao usuário quantas horas e quantos minutos o filme possui de duração. Calcule e informe a duração total do filme em número de minutos.

    //ENTRADA
    const horasFilme = Number(prompt(`Insira a quantidade de horas do filme`).trim());
    const minutosFilme = Number(prompt(`Insira a quantidade de minutos do filme`).trim());

    //PROCESSAMENTO
    const duracaoTotal = (horasFilme * 60) + minutosFilme

    //SAÍDA
    alert(`A duração total do filme é de ${duracaoTotal} minutos`);
</script>
